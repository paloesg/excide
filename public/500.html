<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600"
    rel="stylesheet" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>

    /* Links */
    a,
    a:focus,
    a:hover {
      color: #fff;
    }

    h1, .h1 {
      font-size: 56px;
    }

    /* Custom default button */
    .btn-excide {
      border-color: #c3502e;
      border-radius: 6px;
      background: #c3502e;
      color: #fff;
      font-size: 12px;
      /* width: 100%; */
      text-shadow: none;
      text-transform: uppercase;
      padding: 14px 16px;
      transition: 0.1s linear;
      -webkit-transition: 0.1s linear;
      -moz-transition: 0.1s linear;
    }

    .btn-excide:hover {
      background: #d45b37;
      color: #fff;
      transform: translate3d(0, -2px, 0);
      -webkit-transform: translate3d(0, -2px, 0);
    }

    html,
    body {
      height: 100%;
      background-color: #333;
      font-family: 'Open Sans', 'Helvetica', 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, .5);
    }

    /* Extra markup and styles for table-esque vertical and horizontal centering */
    .site-wrapper {
      display: table;
      width: 100%;
      height: 100%;
      /* For at least Firefox */
      min-height: 100%;
      -webkit-box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
      box-shadow: inset 0 0 100px rgba(0, 0, 0, .5);
    }

    .site-wrapper-inner {
      display: table-cell;
      vertical-align: top;
      background: url("/assets/hero-image-b494b5f26ae7e71cb32ce44f91b303aad54222f83ae3d0ee102e2b4ae4d65a46.jpg");
      top: -55px;
      transform: translate3d(0px, 0px, 0px);
    }

    .cover-container {
      margin-right: auto;
      margin-left: auto;
    }

    /* Padding for spacing */
    .inner {
      padding: 30px;
    }

    @media (min-width: 768px) {
      .cover {
        padding: 0 20px;
      }
    }

    @media (min-width: 768px) {
      /* Start the vertical centering */
      .site-wrapper-inner {
        vertical-align: middle;
      }
      /* Handle the widths */
      .cover-container {
        width: 100%;
        /* Must be percentage or pixels for horizontal alignment */
      }
    }

    @media (min-width: 992px) {
      .cover-container {
        width: 700px;
      }
    }
  </style>
</head>

<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="inner cover">
          <a href="/">
            <img src="assets/excide-logo-light-ee31ec8c78e4ad2b5b69fb582dd2daf3dded8a254767ae241b68ba5ac8375382.png" style="padding: 50px 100px 0;" class="img-responsive" title="Excide Logo" alt="Excide">
          </a>
          <h1>We're sorry, but something went wrong.</h1>
          <p class="lead">There was an error in the application. If the problem persists, please contact us via the chat function in the application.</p>
          <a href="/" class="btn btn-excide">Go to Homepage</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
